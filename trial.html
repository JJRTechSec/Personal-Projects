<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Scroll Test</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      color: white;

      min-height: 200vh;
      /* just for testing scroll */
      position: relative;
      /* anchor ::before to body */
    }

    /* Gradient moves with the page (so it is not fixed) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* stretches to body height */
      z-index: -1;

      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      margin: 16px 0;
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Gradient Scroll Test</h1>
    <p>Scroll down â€” the gradient scrolls with the page.</p>

    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>
    <div class="card">Card 9</div>
    <div class="card">Card 10</div>
    <div class="card">Card 11</div>
    <div class="card">Card 12</div>
  </div>
</body>

</html>
