      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day', // Must use strings here for hyphenated properties
        rating: { // This is a nested object
          stars: 4.5,
          count: 87
        },
        fun: function function1() { // Can also have functions in objects as they are just another value
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery-time']); // Hyphen in object propery = bracket notation to call it.
      console.log(product2.rating.count); // double dot notation to work work through layers
      product2.fun(); // This is how to call the function inside an object
    </script>
