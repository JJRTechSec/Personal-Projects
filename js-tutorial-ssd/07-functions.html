      function convertToFahrenheit(celsius) {
        const fahrenheit = (celsius * 9 / 5) + 32;
        return fahrenheit;
      }

      function convertToCelsius(fahrenheit) {
        const celsius = (fahrenheit - 32) * 5 / 9;
        return celsius;
      }

      function convertTemperature(degrees, unit) {
        let temperature = '';

        if (unit === 'C') {
          temperature = convertToFahrenheit(degrees);
          unit = 'F';
        } else if (unit === 'F') {
          temperature = convertToCelsius(degrees);
          unit = 'C';
        } else {
          console.log('Unit must be a capital "C" or "F"');
        }

        return `${temperature}${unit}`;
      }

      convertToFahrenheit(25);
      convertToCelsius(86);
