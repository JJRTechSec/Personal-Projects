<!DOCTYPE html>
<html>
  <head>
    <title>09 Exercises</title>
    <style>
    </style>
  </head>

  <body>
    <button>9a</button>
    <button class="js-button2">Button Two</button>
    <button class="js-heads button" onclick="
      document.querySelector('.js-choice').innerHTML = 'You chose heads';
    ">Heads</button>
    <button class="js-tails button" onclick="
      document.querySelector('.js-choice').innerHTML = 'You chose tails';
    ">Tails</button>
    <p class="js-choice"></p>


    <!--Create an input text and submit button-->
    <!-- WHen clicking submit, display 'You rname is ${text}' on the page-->
    <input placeholder="Name" onkeydown="
    displayNameOnEnter(event);
    ">
    <button onclick="
      displayName();
    ">Submit</button>
    <p class="username"></p>


    <script>
      console.log(document.querySelector('.button'));
      document.querySelector('.js-button2').innerHTML = '9b done!';

      function displayName() {
        const inputElement = document.querySelector('input');
        let userName = inputElement.value;
        document.querySelector('.username').innerHTML = `Your name is ${userName}`;
      };

      function displayNameOnEnter(event) {
        if (event.key === 'Enter') {
          displayName();
        };
      };

    </script>
  </body>
</html>
